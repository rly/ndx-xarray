groups:
- neurodata_type_def: ExternalXarrayDataset
  neurodata_type_inc: NWBDataInterface
  doc: An NWB container that contains a reference to an xarray dataset stored in an
    external netCDF .nc file. The file should be stored in the netCDF4 format (the
    default when using Dataset.to_netcdf(...) on xarray >= v0.19.0, <= 1 with the
    netCDF4-python library available.
  attributes:
  - name: description
    dtype: text
    doc: Description of the xarray dataset.
  - name: path
    dtype: text
    doc: Relative file path to the xarray dataset.
