groups:
- neurodata_type_def: ExternalXarrayDataset
  neurodata_type_inc: NWBDataInterface
  doc: An NWB container that contains a reference to an xarray dataset stored in an
    external netCDF file. The file should be stored in the netCDF4 format (the default
    when using Dataset.to_netcdf(...) on xarray v0.19.0 with the netCDF4-python library
    available. The netCDF4 format stores data is an HDF5 file with netCDF4 API features.
  attributes:
  - name: path
    dtype: text
    doc: The relative file path to the xarray dataset.
